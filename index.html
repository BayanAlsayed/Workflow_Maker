<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Workflow Maker</title>
    <link rel="stylesheet" type="text/css" href="./static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select@2.4.2/dist/css/tom-select.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

</head>
<body id="app">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">Workflow Maker</div>

    <div class="list">
      <div class="list-header">Workflows</div>
      {{if .}}
        {{range .}}
          <div class="item" id="workflow_{{.WORKFLOW_ID}}" onclick="viewDetails({{.WORKFLOW_ID}}, 0)">
            <div class="item-info" id="workflow_info_{{.WORKFLOW_ID}}">
              <div class="item-name">{{.WORKFLOW_NAME}}</div>
              {{if .WORKFLOW_DESCRIPTION}}<div class="item-desc">{{.WORKFLOW_DESCRIPTION}}</div>{{end}}
            </div>
            <!-- Link placeholder (e.g., to detail page) -->
            <!-- <a class="btn secondary" href="/workflows/{{.WORKFLOW_ID}}">Open</a> -->
            <button class="icon-btn edit" type="button"
              onclick="event.stopPropagation(); editWorkflow({{.WORKFLOW_ID}}, '{{.WORKFLOW_NAME}}', '{{.WORKFLOW_DESCRIPTION}}')"
              title="Edit">
              <i class="fa-solid fa-pen"></i>
            </button>

            <button class="icon-btn delete" type="button"
              onclick="event.stopPropagation(); deleteWorkflow({{.WORKFLOW_ID}})"
              title="Delete">
              <i class="fa-solid fa-trash"></i>
            </button>


          </div>
        {{end}}
      {{else}}
        <div class="item muted">No workflows yet.</div>
      {{end}}
    </div>

    <div class="add-card">
      <h3>Add Workflow</h3>
      <form method="POST" action="/add_workflow">
        <div class="row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="e.g., Exam Resit" required />
        </div>
        <div class="row">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Short description (optional)"></textarea>
        </div>
        <button class="btn" type="submit">Create</button>
      </form>
    </div>

    <button class="btn" type="button" onclick="viewConditions()">Create Condition</button>

  </aside>

  <!-- Main content -->
  <main class="content">
    <!-- <div class="hero">
      <h1>Welcome</h1>
      <p class="muted">Use the sidebar to browse existing workflows or create a new one.</p>
      <p class="muted">After you add a workflow, you can extend this page to show its diagram, statuses, and rules.</p>
    </div> -->
    <div class="main_container" id="main_container" style="display: none;"></div>
  </main>
<script defer src="https://cdn.jsdelivr.net/npm/tom-select@2.4.2/dist/js/tom-select.complete.min.js"></script>
<script defer src="./js/main.js"></script>
<script defer type="module">
    import { deleteWorkflow, editWorkflow, saveWorkflow, cancelEdit } from "./js/workflow.js";
    import { activateWorkflowVersion, approveWorkflowVersion, createWorkflowVersion } from "./js/Details/version.js";
    import { viewDetails, SE_CODE_USER_TYPE, SE_ACCNT } from "./js/Details/details.js";
    import { createRule, editRule, deleteRule, saveRule, cancelRuleEdit } from "./js/Details/rule.js";
    import { createStatus, getCat, isEdinCat, updateEdCodes, editStatus, saveStatus, cancelStatusEdit } from "./js/Details/status.js";
    import { viewConditions, createCondition } from "./js/Details/condition.js";
    import { addRuleCondition, toggleRuleConditions, addRuleConditionPrompt, cancelRuleConditionPrompt } from "./js/Details/rule_condition.js";

</script>
</body>
</html>
